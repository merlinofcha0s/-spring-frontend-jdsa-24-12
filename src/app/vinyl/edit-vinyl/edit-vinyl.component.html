<h1>Create Vinyl</h1>
<div class="row">
  <div class="col-6">
    <form (ngSubmit)="saveVinyl()" #vinylForm="ngForm">
      <div class="form-group mb-3">
        <label for="songName" class="form-label">Title</label>
        <input [class.is-invalid]="songName.dirty && songName.hasError('required')"
               type="text" id="songName" name="songName" ngModel required #songName="ngModel"
               [(ngModel)]="vinylFormTemplate.songName"
               class="form-control"
               placeholder="Enter title">
        @if (songName.dirty && songName.hasError('required')) {
          <div class="invalid-feedback">
            Un titre est obligatoire
          </div>
        }
      </div>

      <div class="form-group mb-3">
        <label for="author" class="form-label">Auteur</label>
        <input type="text" id="author" name="author" ngModel required #author="ngModel"
               [(ngModel)]="vinylFormTemplate.author"
               class="form-control" placeholder="Enter author">
      </div>
      <div class="form-group mb-3">
        <label for="imageUrl" class="form-label">Image</label>
        <input type="text" id="imageUrl" name="imageUrl"
               [(ngModel)]="vinylFormTemplate.imageUrl" ngModel #imageUrl="ngModel" class="form-control"
               placeholder="Enter image">
      </div>
      <div class="form-group mb-3">
        <label for="releaseDate" class="form-label">Release date</label>
        <input type="date" id="releaseDate" name="releaseDate"
               [(ngModel)]="vinylFormTemplate.releaseDate"
               ngModel #releaseDate="ngModel"
               class="form-control" placeholder="Enter release date">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="vinylForm.invalid">Create Vinyl</button>
    </form>
  </div>
  <div class="col-6">
    <app-single-vinyl [vinyl]="vinylFormTemplate"></app-single-vinyl>
  </div>
</div>
