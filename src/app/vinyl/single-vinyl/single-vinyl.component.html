<div class="card" style="width: 300px;" [class.red]="true">
  <img class="w-100" [src]="vinyl().imageUrl" alt="Album photo of {{vinyl().songName}}">
  <div class="card-body">
    <div class="card-title">
      <h3>{{ vinyl().songName }}<br><small>par {{ vinyl().author }}</small></h3>
    </div>
    <div class="card-text">
      <h5 class="bold">{{ vinyl().releaseDate | date: 'shortDate' }}</h5>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <button class="btn btn-primary mt-2" routerLink="edit-vinyl">Modifier</button>
    </div>
